<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phong Thủy Lê Gia</title>
  <link rel="stylesheet" href="style.css?v=4" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif SC', serif;
      background-image: url('https://i.imgur.com/YZpcuSt.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 2rem;
      color: #3b1d0e;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: rgba(255, 248, 235, 0.96);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: 3px double #b3925a;
    }

    h1 {
      text-align: center;
      color: #7a1f00;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      border-bottom: 2px dashed #b3925a;
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
      color: #5a2c00;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #fefcf7;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #7a1f00;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a02400;
    }

    .result-box {
      margin-top: 2rem;
      background: #fffaf0;
      padding: 1.2rem;
      border-radius: 10px;
      border: 2px solid #d6ae78;
      line-height: 1.6;
    }

    .result-box h2 {
      color: #7a1f00;
      margin-top: 0;
      font-size: 1.4rem;
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.2rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tra Cứu Phong Thủy Bất Động Sản</h1>

    <form id="birthForm">
      <label for="birthday">Ngày sinh (dương lịch):</label>
      <input type="date" id="birthday" required />

      <label for="hour">Giờ sinh (0–23):</label>
      <input type="number" id="hour" min="0" max="23" required />

      <label for="gender">Giới tính:</label>
      <select id="gender" required>
        <option value="nam">Nam</option>
        <option value="nu">Nữ</option>
      </select>

      <label for="houseYear">Năm xây nhà / nhập trạch:</label>
      <input type="number" id="houseYear" min="1900" max="2100" required />

      <label for="houseDirection">Hướng nhà:</label>
      <select id="houseDirection" required>
        <option value="Bắc">Bắc</option>
        <option value="Đông Bắc">Đông Bắc</option>
        <option value="Đông">Đông</option>
        <option value="Đông Nam">Đông Nam</option>
        <option value="Nam">Nam</option>
        <option value="Tây Nam">Tây Nam</option>
        <option value="Tây">Tây</option>
        <option value="Tây Bắc">Tây Bắc</option>
      </select>

      <button type="submit">Xem phong thủy</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js?v=3"></script>
</body>
</html>
